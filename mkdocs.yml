site_name: "Devitt.Development"
theme:
  language: en
  icon:
    logo: octicons/rocket-24
  name: material
  palette:
    scheme: slate
    primary: light blue
    accent: cyan
  features:
    - navigation.instant
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.tracking
    #- search.highlight
    #- search.share
    # - toc.integrate
    - content.code.annotate
  font:
    text: Red Hat Text
    code: Roboto Mono
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
plugins:
  #- search
  - tags:
      tags_file: tags.md
copyright: Copyright &copy; 2022 Robert Devitt<br/><a href="/privacy">Data Privacy Policy</a>
extra:
  generator: true
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - md_in_html
  - tables
  #- toc:
  #    permalink: true
nav:
  - Welcome: 'index.md'
  - Tech Journal: '/journal'
  - 'contact.md'
  - Service:
    - Solutions: 'services.md'
    - 'tech.md'
    - Process: 'process.md'
    - 'philosophy.md'
